<!DOCTYPE html>
<html>
<head>
    <title>Contact Me</title>
    <!-- need rel ="stylesheet", otherwise doesn't work -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/contact_style.css" />
    
</head>
<body>
    <header class="MyName">
        Roy W. Norton
    </header>

    <nav class="MyWebPages">
        <p>
            <a href="index.html" id="AboutPage"><span>About</span></a>
            <a href="portfolio.html" id="PortfolioPage"><span>Portfolio</span></a>
            <a href="contact.html" id="ContactPage"><span>Contact</span></a>
        </p>
    </nav>

    <div class="ContentContainer">
        <section>
            <h1 class="ContentHeading">
                Contact
            </h1>    
            <article>
                <form action="#" class="MyForm">
                    Name<br>
                    <input type="text" name="name" class="name"><br>
                                    
                    Email<br>
                    <input type="text" name="email" class="email"><br>

                    Message<br>
                    <textarea placeholder="Remember, be nice!" cols="77" rows="15" class="message"></textarea><br>

                    <input type="submit" value="Submit" class="submit">
                </form>
             </article>

            <aside>
                <h2 class="ConnectWithMe">Connect with Me</h2>
                <p>
                    <span><img src="./assets/images/git_hub.jpg" alt="Git Hub Icon" class="GitHubIcon"></span>
                    <span><img src="./assets/images/linkedIn.jpg" alt="LinkedIn Icon" class="LinkedInIcon"></span>
                    <span><img src="./assets/images/stack_overflow.jpg" alt="StackOverFlow Icon" class="StackOverFlowIcon"></span>
                </p>
            </aside>
        </section>
       
    </div>

    <div class="clearfix"></div>
    <footer>
        &#169 Copyright 2017: Roy W. Norton
    </footer>
   
</body>
</html>
