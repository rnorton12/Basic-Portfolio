<body>
    <header class="MyName">
        Roy W. Norton

    <nav class="MyWebPages">

                    <span><img src="./assets/images/stack_overflow.jpg" alt="StackOverFlow Icon" class="StackOverFlowIcon"></span>
                </p>
            </aside>
        </section>
